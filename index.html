<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Marfeel FrontEnd Test</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class='container'>
        <div class="search_container">
            <div class="searchDiv">
                <form action="">
                    <input type="text" id="searchUser" class="userInput" placeholder="Search username..." type="" onkeypress="if (event.keyCode==13){ requestData();return false;}">
                    <button class="searchButton" type="button" onclick="requestData()" value="">Search</button>
                </form>
            </div>
            <div id="errorBox" class="errorOut">
                <span>Can not find the user you are looking for</span> 
            </div>
            <div id="info" class="ajaxReturnOut">
                <div class="profileInfo">
                    <div class="userInfo">
                        <img id="avatar" class="profilePhoto" src="" alt="avatar">
                        <div class="userData">
                            <span id="login"></span>
                            <h1 id="fullName"></h1>
                            <span id="bio"></span>
                        </div>
                    </div>
                </div>
                <div class="repos">
                    <h3>Repositories</h3>
                </div>
                <ul id="repoReturn" class="repoUL">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/ajaxCalls.js"></script>
</body>

</html>
